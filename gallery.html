<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link rel="icon" href="img/letter-a.png" type="image/png" sizes="32x32" />

    <!-- My Css -->
    <link rel="stylesheet" href="gallery-style.css" />

    <title>Alvin Alvrahesta | Portfolio</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar-example2" class="navbar fixed-top navbar-dark bg-dark">
      <div class="container">
        <a class="nav-link text-white text-center fs-6 fw-light" href="../"><i class="bi bi-house text-white fs-6"></i> Home</a>
        <!-- <ul class="navbar-nav"> -->
        <li class="nav-item">
          <a class="nav-link disabled text-white-50 text-center fs-6 fw-light">My Gallery</a>
        </li>
        <!-- </ul> -->
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Back to top button -->
    <div id="btn-back-to-top" class="p-1 rounded-circle">
      <img src="img/up-arrow.png" alt="Icon Arrow Up" width="32px" height="32px" />
    </div>

    <!-- Header -->
    <section id="home" class="myheader">
      <div class="container align-items-center">
        <div class="row align-items-center mt-5 pt-4">
          <div class="col-lg-6">
            <div class="row">
              <div class="col-12">
                <ul class="d-flex">
                  <li class="">
                    <input type="checkbox" />
                    <div class="gallery-text fw-bolder" data-aos="zoom-out" data-aos-delay="100">G</div>
                  </li>
                  <li class="">
                    <input type="checkbox" checked />
                    <div class="gallery-text fw-bolder" data-aos="zoom-out" data-aos-delay="100">A</div>
                  </li>
                </ul>
              </div>
              <div class="col-12">
                <ul class="d-flex">
                  <li class="">
                    <input type="checkbox" />
                    <div class="gallery-text fw-bolder" data-aos="zoom-out" data-aos-delay="300">L</div>
                  </li>
                  <li class="">
                    <input type="checkbox" />
                    <div class="gallery-text fw-bolder" data-aos="zoom-out" data-aos-delay="500">L</div>
                  </li>
                  <li class="">
                    <input type="checkbox" />
                    <div class="gallery-text fw-bolder" data-aos="zoom-out" data-aos-delay="700">E</div>
                  </li>
                </ul>
              </div>
              <div class="col-12">
                <ul class="d-flex mb-lg-5 mb-0">
                  <li class="">
                    <input type="checkbox" />
                    <div class="gallery-text fw-bolder" data-aos="zoom-out" data-aos-delay="1100">R</div>
                  </li>
                  <li class="">
                    <input type="checkbox" />
                    <div class="gallery-text fw-bolder" data-aos="zoom-out" data-aos-delay="1300">Y</div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-lg-6 galheader d-flex justify-content-evenly align-items-lg-center align-items-end">
            <div class="gal gallery1 mb-lg-0" data-aos="fade-down" data-aos-delay="100" data-aos-anchor=".gallery1"></div>
            <div class="gal gallery2 mb-lg-0" data-aos="fade-down" data-aos-delay="300" data-aos-anchor=".gallery1"></div>
            <div class="gal gallery1 mb-lg-0" data-aos="fade-down" data-aos-delay="500" data-aos-anchor=".gallery1"></div>
            <div class="gal gallery4 mb-lg-0" data-aos="fade-down" data-aos-delay="700" data-aos-anchor=".gallery1"></div>
            <div class="gal gallery5 mb-lg-0" data-aos="fade-down" data-aos-delay="900" data-aos-anchor=".gallery1"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- Akhir Header -->

    <!-- Portofolio -->
    <section id="portfolio">
      <div class="portofolio">
        <!-- <section id="portofolio"> -->
        <div class="container py-5 mt-0"></div>
      </div>
    </section>

    <section id="footer">
      <div class="footer" data-aos="fade-down" data-aos-anchor-placement="top-bottom" data-aos-delay="400">
        <p class="text-center text-white fw-lighter p-4 m-0">Created with <i class="bi bi-heart-fill text-danger"></i> by Alvin Alvrahesta</p>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1800,
        once: true,
      });
    </script>
    <!-- My Javascript -->
    <script src="myjs.js"></script>
    <!-- My Javascript -->
    <script src="vanilla-tilt.min.js"></script>
    <script>
      VanillaTilt.init(document.querySelectorAll(".gambarpj, .gambarnusa"), {
        max: 25,
        speed: 2500,
        reverse: true,
        scale: 1.1,
        gyroscope: false,
      });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/TextPlugin.min.js"></script>
    <script>
      gsap.registerPlugin(TextPlugin);
      // gsap.from("nav", { duration: 2, y: -200 });
      // gsap.from(".fotoku", { duration: 2.5, opacity: 0, delay: 0.5 });
      // gsap.from(".textket", { duration: 2, opacity: 0, y: -100, delay: 1 });
      gsap.from(".textket", { y: -200, duration: 2, opacity: 0, delay: 1, ease: "back.out(1.7)" });
      gsap.from(".textnama", { delay: 1, y: -200, duration: 1.7, opacity: 0, ease: "back.out(1.7)" });
      gsap.from(".textim", { delay: 1, y: -200, duration: 1.4, opacity: 0, ease: "back.out(1.7)" });
      // gsap.from(".gal", { y: -200, duration: 1, opacity: 0, delay: 0.5 });
      gsap.to(".textnama", { delay: 7, duration: 3, text: "Alvin Alvrahesta" });
    </script>
  </body>
</html>
